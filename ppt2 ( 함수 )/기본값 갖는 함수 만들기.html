<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const menu = ( bap = "밥" ) => {
            return(`점심메뉴는 ${bap}!`)
        }
        console.log(menu("볶음우동")); // "점심메뉴는 볶음우동!"
        console.log(menu());        // "점심메뉴는 밥!"
    </script>
</body>

</html>
