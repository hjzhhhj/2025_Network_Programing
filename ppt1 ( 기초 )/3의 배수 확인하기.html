<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input = prompt("숫자를 입력해주세요");
        if ( input % 3 == 0 ) {
            console.log(`${input}은 3의 배수입니다.`)
        }
        else if ( input % 3 != 0 ) {
            console.log(`${input}은 3의 배수가 아닙니다.`)
        }
    </script>
</body>
</html>
