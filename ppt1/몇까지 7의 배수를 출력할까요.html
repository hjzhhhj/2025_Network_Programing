<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const limit = parseInt(prompt("숫자를 입력하세요:")); // 사용자로부터 숫자 입력 받기
        const numArray = [];

        for (let i = 1; i <= limit; i++) {
            if ( i % 7 == 0 ) numArray.push(i); 
        }

        // 배열에 저장된 수를 출력
        document.write("7의 배수를 입력받은 숫자까지 출력하기: " + numArray.join(", "));

    </script>
</body>
</html>
