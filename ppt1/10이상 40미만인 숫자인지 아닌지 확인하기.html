<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input = prompt("숫자를 입력해주세요");
        ( input >= 10 && input < 40 ) ? console.log(`${input}은 10 이상 40 미만 숫자입니다.`) : console.log(`${input}은 10 이상 40 미만의 숫자가 아닙니다.`)
    </script>
</body>
</html>
